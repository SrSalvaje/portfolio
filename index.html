    <body>
        <div class="flex_box">

                <div id="title_box">

            </header>
                    
                <nav id="mySidenav" class="sidenav">

                    <div class="link_cont">

                    </div>
                    <div class="link_cont">
                        <a class="navlinks" href="#">About</a>
                    </div>
                    <div class="link_cont">
                        <a class="navlinks" href="#">Resume</a>
                    </div>
                    <div class="link_cont">

                    </div>
